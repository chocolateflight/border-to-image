<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🖼️ Border-to-Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🖼️ Border-to-Image</h1>
    <div id="controls">

      <fieldset>
        <legend>Upload &amp; Reset</legend>
        <label>Photo:
          <input type="file" id="fileInput" accept="image/*">
        </label>
        <div id="btnRow">
          <button id="resetBtn" disabled>Reset</button>
          <button id="undoBtn" disabled>Undo</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Overlay Border</legend>
        <label>Color:
          <input type="color" id="ovColor" value="#000000" disabled>
        </label>
        <label>Width (px):
          <div class="sliderGroup">
            <input type="range" id="ovWidth" min="0" max="200" value="10" disabled>
            <span class="valDisplay" id="ovVal">10</span>
          </div>
          <input type="number" id="ovNum" min="0" value="10" disabled>
        </label>
        <button id="applyOverlay" disabled>Apply Overlay</button>
      </fieldset>

      <fieldset>
        <legend>Canvas Border</legend>
        <label>Color:
          <input type="color" id="cnColor" value="#ffffff" disabled>
        </label>
        <label>Width (px):
          <div class="sliderGroup">
            <input type="range" id="cnWidth" min="0" max="200" value="20" disabled>
            <span class="valDisplay" id="cnVal">20</span>
          </div>
          <input type="number" id="cnNum" min="0" value="20" disabled>
        </label>
        <label>Ratio:
          <select id="ratioSelect" disabled>
            <option value="orig">Keep Current</option>
            <option value="1:1">1 : 1</option>
            <option value="4:3">4 : 3</option>
            <option value="3:2">3 : 2</option>
            <option value="5:4">5 : 4</option>
            <option value="4:5">4 : 5</option>
            <option value="2:3">2 : 3</option>
            <option value="3:4">3 : 4</option>
            <option value="16:9">16 : 9</option>
            <option value="9:16">9 : 16</option>
          </select>
        </label>
        <button id="applyCanvas" disabled>Apply Canvas</button>
      </fieldset>

      <fieldset>
        <legend>Download</legend>
        <label>Format:
          <select id="dlFormat" disabled>
            <option value="image/png">PNG (lossless)</option>
            <option value="image/jpeg">JPEG (100%)</option>
          </select>
        </label>
        <button id="downloadBtn" disabled>Download</button>
      </fieldset>

    </div>

    <div id="canvasWrapper">
      <canvas id="photoCanvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
