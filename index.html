<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üñºÔ∏è Border-to-Image</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #f9f9f9;
      color: #333;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    fieldset {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      background: #fff;
    }
    legend { font-weight: bold; padding: 0 0.5rem; }
    fieldset > label:first-of-type { margin-bottom: 1rem; }
    label {
      display: flex; flex-direction: column;
      margin-top: 0.5rem; font-size: 0.9rem;
    }
    .sliderGroup {
      display: flex; align-items: center; gap: 0.5rem;
    }
    input, select, button {
      margin-top: 0.5rem; padding: 0.5rem;
      font-size: 1rem; border: 1px solid #ccc;
      border-radius: 4px; width: 100%;
    }
    input[type="number"] { width: 4em; }
    button {
      background: #007BFF; color: #fff;
      cursor: pointer; transition: background 0.2s;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    button:not(:disabled):hover { background: #0056b3; }
    input[type="range"] { width: 100%; }
    .valDisplay {
      font-weight: bold; display: inline-block;
      width: 2em; text-align: center;
    }
    #canvasWrapper {
      background: #ddd; padding: 1rem;
      border-radius: 4px; overflow: auto;
      text-align: center;
    }
    #photoCanvas {
      max-width: 100%; max-height: 70vh;
      width: auto; height: auto;
      border: 1px solid #ccc; border-radius: 4px;
    }
    #btnRow {
      display: flex; gap: 0.5rem; margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Border-to-Image</h1>
    <div id="controls">

      <fieldset>
        <legend>Upload &amp; Reset</legend>
        <label>Photo:
          <input type="file" id="fileInput" accept="image/*">
        </label>
        <div id="btnRow">
          <button id="resetBtn" disabled>Reset</button>
          <button id="undoBtn" disabled>Undo</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Overlay Border</legend>
        <label>Color:
          <input type="color" id="ovColor" value="#000000" disabled>
        </label>
        <label>Width (px):
          <div class="sliderGroup">
            <input type="range" id="ovWidth" min="0" max="200" value="10" disabled>
            <span class="valDisplay" id="ovVal">10</span>
          </div>
          <input type="number" id="ovNum" min="0" value="10" disabled>
        </label>
        <button id="applyOverlay" disabled>Apply Overlay</button>
      </fieldset>

      <fieldset>
        <legend>Canvas Border</legend>
        <label>Color:
          <input type="color" id="cnColor" value="#ffffff" disabled>
        </label>
        <label>Width (px):
          <div class="sliderGroup">
            <input type="range" id="cnWidth" min="0" max="200" value="20" disabled>
            <span class="valDisplay" id="cnVal">20</span>
          </div>
          <input type="number" id="cnNum" min="0" value="20" disabled>
        </label>
        <label>Ratio:
          <select id="ratioSelect" disabled>
            <option value="orig">Keep Current</option>
            <option value="1:1">1‚Äâ:‚Äâ1</option>
            <option value="4:3">4‚Äâ:‚Äâ3</option>
            <option value="3:2">3‚Äâ:‚Äâ2</option>
            <option value="5:4">5‚Äâ:‚Äâ4</option>
            <option value="4:5">4‚Äâ:‚Äâ5</option>
            <option value="2:3">2‚Äâ:‚Äâ3</option>
            <option value="3:4">3‚Äâ:‚Äâ4</option>
            <option value="16:9">16‚Äâ:‚Äâ9</option>
            <option value="9:16">9‚Äâ:‚Äâ16</option>
          </select>
        </label>
        <button id="applyCanvas" disabled>Apply Canvas</button>
      </fieldset>

      <fieldset>
        <legend>Download</legend>
        <label>Format:
          <select id="dlFormat" disabled>
            <option value="image/png">PNG (lossless)</option>
            <option value="image/jpeg">JPEG (100%)</option>
          </select>
        </label>
        <button id="downloadBtn" disabled>Download</button>
      </fieldset>

    </div>

    <div id="canvasWrapper">
      <canvas id="photoCanvas"></canvas>
    </div>
  </div>

  <script>
  (() => {
    const fileInput   = document.getElementById('fileInput');
    const resetBtn    = document.getElementById('resetBtn');
    const undoBtn     = document.getElementById('undoBtn');
    const applyOverlay= document.getElementById('applyOverlay');
    const applyCanvas = document.getElementById('applyCanvas');
    const downloadBtn = document.getElementById('downloadBtn');
    const ovColor     = document.getElementById('ovColor');
    const ovWidth     = document.getElementById('ovWidth');
    const ovVal       = document.getElementById('ovVal');
    const ovNum       = document.getElementById('ovNum');
    const cnColor     = document.getElementById('cnColor');
    const cnWidth     = document.getElementById('cnWidth');
    const cnVal       = document.getElementById('cnVal');
    const cnNum       = document.getElementById('cnNum');
    const ratioSelect = document.getElementById('ratioSelect');
    const dlFormat    = document.getElementById('dlFormat');
    const canvas      = document.getElementById('photoCanvas');
    const ctx         = canvas.getContext('2d');

    let originalImg = null;
    let originalName = '';
    let ops = [];
    let raf = null;

    function enableControls(on) {
      [resetBtn, undoBtn, applyOverlay, applyCanvas, downloadBtn,
       ovColor, ovWidth, ovNum, cnColor, cnWidth, cnNum, ratioSelect, dlFormat
      ].forEach(el => el.disabled = !on);
    }

    function render(useOps, previewOp=null) {
      if (!originalImg) return;
      let temp = document.createElement('canvas');
      let tctx = temp.getContext('2d');
      temp.width  = originalImg.width;
      temp.height = originalImg.height;
      tctx.drawImage(originalImg, 0, 0);

      const all = previewOp ? useOps.concat([previewOp]) : useOps.slice();
      all.forEach(o => {
        const b = o.width, c = o.color;
        const iw = temp.width, ih = temp.height;
        let outerW, outerH;

        if (o.ratio && o.ratio!=='orig') {
          const [rw, rh] = o.ratio.split(':').map(Number);
          const minW = iw + 2*b, minH = ih + 2*b;
          const k = Math.ceil(Math.max(minW/rw, minH/rh));
          outerW = rw*k; outerH = rh*k;
        } else {
          outerW = iw + 2*b;
          outerH = ih + 2*b;
        }

        const offsetX = Math.round((outerW - iw)/2);
        const offsetY = Math.round((outerH - ih)/2);

        const ncan = document.createElement('canvas');
        ncan.width  = outerW;
        ncan.height = outerH;
        const nctx = ncan.getContext('2d');
        nctx.fillStyle = c;
        nctx.fillRect(0,0,outerW,outerH);
        nctx.drawImage(temp, offsetX, offsetY);
        temp = ncan;
      });

      canvas.width  = temp.width;
      canvas.height = temp.height;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(temp,0,0);
    }

    function scheduleRender(previewOp) {
      if (raf) return;
      raf = requestAnimationFrame(() => {
        render(ops, previewOp);
        raf = null;
      });
    }

    enableControls(false);

    fileInput.addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      originalName = f.name;
      const url = URL.createObjectURL(f);
      const img = new Image();
      img.onload = () => {
        originalImg = img;
        ops = [];
        render(ops);
        enableControls(true);
        undoBtn.disabled = true;
      };
      img.src = url;
    });

    resetBtn.addEventListener('click', () => {
      ops = [];
      render(ops);
      undoBtn.disabled = true;
    });

    undoBtn.addEventListener('click', () => {
      if (!ops.length) return;
      ops.pop();
      render(ops);
      undoBtn.disabled = ops.length===0;
    });

    applyOverlay.addEventListener('click', () => {
      const w = parseInt(ovNum.value,10);
      ops.push({ color: ovColor.value, width: w, ratio: 'orig' });
      render(ops);
      undoBtn.disabled = false;
    });

    applyCanvas.addEventListener('click', () => {
      const w = parseInt(cnNum.value,10);
      ops.push({ color: cnColor.value, width: w, ratio: ratioSelect.value });
      render(ops);
      undoBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      if (!originalImg) return;
      const parts = originalName.split('.');
      const ext = parts.pop();
      const base = parts.join('.');
      const filename = `${base}_border.${ext}`;
      const mime = dlFormat.value;

      // Use Web Share API if widely supported and can share files
      if (navigator.canShare && navigator.canShare({ files: [] })) {
        canvas.toBlob(blob => {
          const file = new File([blob], filename, { type: mime });
          navigator.share({ files: [file] });
        }, mime);
      } else {
        // Desktop fallback: synchronous dataURL download
        const dataURL = canvas.toDataURL(mime, 1.0);
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = filename;
        a.click();
      }
    });

    // Overlay preview
    function updateOverlay(w) {
      ovVal.textContent = w;
      ovNum.value = w;
      scheduleRender({ color: ovColor.value, width: w, ratio: 'orig' });
    }
    ovWidth.addEventListener('input', () => updateOverlay(parseInt(ovWidth.value,10)));
    ovColor.addEventListener('input', () => updateOverlay(parseInt(ovNum.value,10)));
    ovNum.addEventListener('change', () => {
      let v = parseInt(ovNum.value,10);
      if (isNaN(v) || v<0) v=0;
      ovNum.value = v;
      if (v <= parseInt(ovWidth.max,10)) ovWidth.value = v;
      updateOverlay(v);
    });

    // Canvas preview
    function updateCanvas(w) {
      cnVal.textContent = w;
      cnNum.value = w;
      scheduleRender({ color: cnColor.value, width: w, ratio: ratioSelect.value });
    }
    cnWidth.addEventListener('input', () => updateCanvas(parseInt(cnWidth.value,10)));
    cnColor.addEventListener('input', () => updateCanvas(parseInt(cnNum.value,10)));
    ratioSelect.addEventListener('change', () => updateCanvas(parseInt(cnNum.value,10)));
    cnNum.addEventListener('change', () => {
      let v = parseInt(cnNum.value,10);
      if (isNaN(v) || v<0) v=0;
      cnNum.value = v;
      if (v <= parseInt(cnWidth.max,10)) cnWidth.value = v;
      updateCanvas(v);
    });
  })();
  </script>
</body>
</html>
